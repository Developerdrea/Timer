<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPhone Giveaway Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div class="container">
        <h1>IPhone Giveaway</h1>
        <!--Countdown-->
        <div class="countdown">
            <div class="unit">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="unit">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="unit">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="unit">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>

</html>
